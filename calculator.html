<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">


      <h1>Calculator</h1>
    </div>

    <form id="add">
      <div class="box">
        <div class="form-group">

          <div class="row">

            <div class="col-md-3">



              <label for="num1">1st number:</label>
              <input id="num1" class="form-control" type="text" size="2"><br>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-3">
              <label for="num2">2nd number:</label>
              <input id="num2" class="form-control" type="text" size="2"><br>
            </div>
          </div>
        </div>
      </div>
      <div class="row">


        <div class="col-md-3">


          <button type="submit" class="btn">Add!</button>
        </div>
        <div class="col-md-3">

        </form>
        <form id="mul">

          <button type="submit" class="btn">Multiply!</button>
        </div>
      </form>
      <div class="col-md-3">

        <form id="sub">

          <button type="submit" class="btn">Subtract!</button>

        </form>
      </div>
      <div class="col-md-3">

        <form id="div">

          <button type="submit" class="btn">Division!</button>

        </form>
      </div>
    </div>


    <div class="row">
      <div class="col-md-3">


        <div class="border">








          <p>Result:</p>

          <div id="output"></div>

        </div>


      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
